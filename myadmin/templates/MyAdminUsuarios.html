<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/css/myadmin.css" %}">
    <title>Document</title>
</head>
<body>
    <div class="myadmin-courses">
        <a class='plus-course' href="/myadmin"><span class="material-symbols-outlined">home</span>Início da área administrativa</a>

        <h2>Gerenciar usuários</h2>
        <a class='plus-course' href="/myadmin/usuarios/criar-usuario"><span class="material-symbols-outlined">add</span>Adicionar novo usuário</a>
        {% for user in users %}
        <div class="myadmin-course">
            <span>{{ user.username }}</span>
            <div class="myadmin-icons">
                <a href='/myadmin/usuarios/editar-usuario/{{ user.id }}'><span class="material-symbols-outlined">edit</span></a>
                <a href='/myadmin/usuarios/editar-usuario/{{ user.id }}/cursos-adquiridos'><span class="material-symbols-outlined">subscriptions</span></a>
                <a href='/myadmin/usuarios/deletar-usuario/{{ user.id }}'><span class="material-symbols-outlined">delete</span></a>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
